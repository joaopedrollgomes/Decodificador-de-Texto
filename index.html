<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/imagens/iconeLock.png">
    <title>Decodificador</title>
</head>

<body>
    <div id="contentFlex">
        <div id="leftContainer">
            <header>
                <a href="https://github.com/joaopedrollgomes" target="_blank" title="clique e confira meu GitHub">
                    <img id="logo" src="/imagens/logoJP.png" alt="Logo com as iniciais JPG">
                </a>
            </header>
        </div>

        <div id="middleContainer">
            <section id="secaoDoTexto">
                <textarea id="textarea" placeholder="Digite seu texto" name="textoDigitado"></textarea>
            </section>

            <div id="subMiddleContainer">
                <section id="secaoTextoInformativo">
                    <img id="imagemExclamacao" src="/imagens/iconeExclamacao.png"
                        alt="ícone de exclamação solicitando atenção ao usuário">
                    <span id="textoInformativo">Apenas letras minúsculas e sem acento.</span>
                </section>

                <section id="buttons">
                    <button id="buttonCriptografar" value="Criptografar"
                        title="clique para criptografar o texto">Criptografar</button>
                    <button id="buttonDescriptografar" value="Descriptografar"
                        title="clique para descriptografar o texto">Descriptografar</button>
                </section>
            </div>
        </div>

        <div id="rightContainer">
            <section id="imagemSemTexto">
                <figure>
                    <img src="/imagens/High quality products 1 1.png"
                        alt="Imagem de uma pessoa usando uma lupa para buscar detalhes em um diamante">
                </figure>
            </section>
            <section id="mensagemTextoNaoEncontrado">
                <h2 id="tituloDaMensagem">Nenhuma mensagem encontrada</h2>

                <p id="paragrafoTextoNaoEncontrado">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </section>
        </div>

    </div>
    <footer>
        <p>Desenvolvido por <a id="linkFooter" target="_blank" title="clique e confira meu LinkedIn" href="https://www.linkedin.com/in/jo%C3%A3o-pedro-gomes-a61b14192/">João Pedro Gomes</a></p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
